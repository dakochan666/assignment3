<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="15" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>WeatherStatus</title>
</head>
<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <b>WS.</b>
            WeatherStatus
          </a>
        </div>
    </nav>

    <div class="position-absolute bottom-0 end-0 m-3">
        <span class="badge rounded-pill text-bg-success">Adrian</span>
        <span class="badge rounded-pill text-bg-info">Assignment3</span>
    </div>

    <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="card bg-light shadow p-3 mb-5 bg-body rounded m-3" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1578653038026-f06c760f1833?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY1ODM5MjE4Nw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">Water Status</h3>
                <h5 class="text-muted"><b>{{.WaterValue}}<b> meter</h5>
                <h5 class="text-muted">Status : <b>{{.WaterStatus}}</b></h5>
            </div>
            <div class="card-footer text-muted text-end">
                <h6>updated ever 15 second..</h6>
            </div>
        </div>
    
        <div class="card bg-light shadow p-3 mb-5 bg-body rounded m-3" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1487875961445-47a00398c267?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080&utm_source=unsplash_source&utm_medium=referral&utm_campaign=api-credit" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">Wind Status</h3>
                <h5 class="text-muted"><b>{{.WindValue}}<b> meter per second</h5>
                <h5 class="text-muted">Status : <b>{{.WindStatus}}</b></h5>
            </div>
            <div class="card-footer text-muted text-end">
                <h6>updated ever 15 second..</h6>
            </div>
        </div>
    </div>
    
</body>
</html>
